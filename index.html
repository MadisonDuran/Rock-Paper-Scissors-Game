<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="game">
        <h1 class="game__title">Rock, Paper, Scissors Game</h1>
        <section class="game__input-group">

            <button class="game__button" onclick="playGame()">Play</button>
            </section>
            <p class="game__result" id="game__result-text"></p>
    <script src="script.js"></script>
</body>
</html>
